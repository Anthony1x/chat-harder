<div class="search">
  <span class="material-symbols-outlined">mood</span>
  <span class="material-symbols-outlined">attachment</span>
  <div class="form">
    <form action="">
      <input required
             ngModel
             name="input"
             type="text"
             placeholder="Type a message">
    </form>
  </div>
  <ng-container *ngIf="false; else submitButton">
    <span class="material-symbols-outlined mic">mic</span>
  </ng-container>

  <ng-template #submitButton>
    <span class="material-symbols-outlined mic">send</span>
  </ng-template>
</div>
